<!DOCTYPE html>
<html>
    <title>Calculadora</title>
    <head>
            <script src='calculadora.js'></script>
            <link rel="stylesheet" href="calculadora.css">
    </head>
    <body>
        <div class=container>
            <div class=tela>
                <span id='visor'>0</span>
            </div>
                <div class=botoes>
                    <div>
                        <button class=digito>7</button>
                        <button class=digito>8</button>
                        <button class=digito>9</button>
                        <button class=digito style="background-color: red;">CE</button>
                        <button class=digito style="background-color: rgb(79, 206, 79);">C</button>
                    </div>
                    <div>
                        <button class=digito>4</button>
                        <button class=digito>5</button>
                        <button class=digito>6</button>
                        <button class=digito style="background-color: gray;">+</button>
                        <button class=digito style="background-color: gray;">-</button>
                    </div>
                    <div>
                        <button class=digito>1</button>
                        <button class=digito>2</button>
                        <button class=digito>3</button>

                        <button class=digito style="background-color: gray;">ร</button>
                        <button class=digito style="background-color: gray;">รท</button>
                    </div>
                    <div>
                        <button class=digito>0</button>
                        <button class=digito>.</button>
                        <button class=digito style="background-color: gray;">+/-</button>
                        <button class=digito style="width: 125px; background-color: red;">=</button>
                    </div>
                </div>
        </div>
        
    </body>
</html>
